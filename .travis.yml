sudo: required
language: ruby
rvm:
  - 2.2.3
services:
  - docker
env:
  - NAME=${TRAVIS_REPO_SLUG:15} COMMIT=${TRAVIS_COMMIT:0:7}
before_install:
  - gem install bundler
  - bundle install
  - docker login -e="${HUB_EMAIL}" -u="${HUB_USERNAME}" -p="${HUB_PASSWORD}"
  - docker pull solinea/"${NAME}":latest || true
install:
  - docker build -t "${NAME}" .
before_deploy:
  - docker login -e="${DOCKER_EMAIL}"
                 -u="${DOCKER_USERNAME}"
                 -p="${DOCKER_PASSWORD}"
                 "${DOCKER_REGISTRY}"
  - docker login -e="${DOCKER_EMAIL}"
                 -u="${DOCKER_USERNAME}"
                 -p="${DOCKER_PASSWORD}"
                 "${DOCKER_REGISTRY_DEV}"
deploy:
  - provider: script
    script: build/bin/push-artifactory
notifications:
  email: false
  slack:
    secure: 
