sudo: required
services:
  - docker
env:
  - IMAGE_NAME=debian
script:
  - docker build -t $IMAGE_NAME:$TRAVIS_COMMIT .
after_success:
  - ./scripts/test-image.sh
deploy:
  - provider: script
    script: scripts/push-artifactory-develop.sh
    all_branches: true
  - provider: script
    script: scripts/push-artifactory-release.sh
    tags: true
notifications:
  slack:
