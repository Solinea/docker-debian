sudo: required

language: ruby

services:
  - docker

env:
  - IMAGE_NAME=debian

script:
  - docker build -t $IMAGE_NAME:$TRAVIS_COMMIT .
  - ./build/test-image.sh

after_success:
  - ./build/push-image.sh

notifications:
  slack:
    secure: 
    on_success: always # default: always [always|never|change]
    on_failure: always # default: always [always|never|change]
    on_start:   always # default: always [always|never|change]
